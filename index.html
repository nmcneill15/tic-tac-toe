<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">


      <table id="turn" class="turn">
        <tr>
          <th colspan="2">Turn</th>
        </tr>
        <tr>
          <td id="x-turn" class="my-turn" >X</td>
          <td id="y-turn" >O</td>
        </tr>
      </table>

      <p id="tooltip" class="tooltip" >X's Turn</p>

    <div id="tbox" class="tbox">

      <div id="line" class="line diag-line-down"></div>

      <div id="modal" class="modal">
        <h3></h3>
        <button id="play-again" class="play-again" >Play Again</button>
      </div>

      <table id="grid" class="grid" >
        <tr id="first-row">
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr id="second-row" >
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr id="third-row" >
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>

    </div>

    <h2 id="new-game" class="new-game" >New Game</h2>

  </div>


  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
